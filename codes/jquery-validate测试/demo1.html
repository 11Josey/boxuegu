<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery-3.2.0.min.js"></script>
<script src="jquery-validate.js"></script>
<form action="demo1.php">
    数字：<input type="text"
              name="number"
              data-descripedby="for_number"
              data-description="number"
              data-required
              data-pattern="^\d+$"
    >
    <span id="for_number"></span>

    <br />
   字母： <input type="text"
              name="zimu"
              data-descripedby="for_zimu"
              data-description="zimu"
              data-required
              data-pattern="^[a-zA-Z]+$"
>
    <span id="for_zimu"></span>
    <br />
    <input type="submit" value="提交">
</form>
<script>
    $('form').validate({
        description:{
            number:{
                required:'必须输入',
                pattern:'必须为数字'
            },
            zimu:{
                required:'必须输入',
                pattern:'必须为字母'
            }
        }
    });

</script>
</body>
</html>
