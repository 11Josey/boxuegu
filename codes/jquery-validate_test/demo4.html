<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validate插件的使用</title>

</head>
<body>
<form >
    姓名:<input type="text"
              name="word"
              data-required
              data-describedby="for_number"
              data-description="bbb"
>
    <span id="for_number"></span>
    <br>
    <input type="submit" value="提交">
</form>
<script src="./jquery-3.2.0.min.js"></script>
<script src="./jquery-validate.js"></script>
<script>
    $('form').validate({
        description:{
           bbb:{
                required:'必须输入姓名'
            }
        }
    });
  /*  $('form').on('submit',function(){
      alert('表单已经提交');
    });*/
</script>

</body>
</html>
